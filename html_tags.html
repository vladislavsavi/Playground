<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Savin Vladislav">
    <meta name="description" content="Краткое описание страницы"/>
    <meta name="keywords" content="ключевое слово 1, ключевое слово 2, ключевое слово 3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="shortcut icon" type="image/svg+xml" href="assets/images/favicon.svg"/>
    <link rel="stylesheet" href="assets/styles/main.css" title="base styles">
    <title>Tags</title>
</head>
<body>
<header>
    <h1>Tags</h1>
    <button id="theme-changer" onclick="toggleTheme()">toggle theme</button>
</header>
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = localStorage.getItem("theme");

        if (!theme) {
            document.documentElement.classList.toggle("dark", systemPrefersDark);
        } else {
            document.documentElement.classList.toggle("dark", theme === 'dark');
        }
    });

    function toggleTheme() {
        const isDark = document.documentElement.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
    }
</script>
</html>
